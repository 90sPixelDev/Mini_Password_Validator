<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass_styles.css">
    <title>Password Validator</title>
</head>
<body>
    <div class="container">
        <div class="form-holder">
            <b>Please enter your credentials.</b>
            <form>
                <label for="user" >Username</label>
                <input type="text" class="text-input"  name="user" id="user-box">
                <label for="pass">Password</label>
                <input type="password" class="text-input" name="pass" id="password-box">
                <label for="pass-submit"></label>
                <button type="button" onclick="checkCredentials()" name="pass-submit" id="submit-btn">Submit</button>
            </form>
            <b>Password must contain:</b>
            <ul class="requirement">
                <ul>Minimum of 8 characters</ul>
                <ul>Contain a capital letter</ul>
                <ul>Contain a lowercase letter</ul>
                <ul>Contain a number</ul>
                <ul>Contain a symbol</ul>
            </ul>
        </div>
    </div>
</body>
<script src="pass-valid.js"></script>
</html>
